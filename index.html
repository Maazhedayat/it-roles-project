<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Career Pathway</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>IT Career Navigation Tool</h1>
        <p>Explore all IT Career Tracks, Categories, and Roles in one interactive view.</p>
    </header>

    <main>
        <!-- Accordion Container -->
        <section id="accordion">
            <!-- Foundational Track -->
            <div class="accordion-item">
                <button class="accordion-header" onclick="toggleAccordion(this)">Foundational Track</button>
                <div class="accordion-content">
                    <div id="foundational-content"></div>
                </div>
            </div>

            <!-- Transitional Track -->
            <div class="accordion-item">
                <button class="accordion-header" onclick="toggleAccordion(this)">Transitional Track</button>
                <div class="accordion-content">
                    <div id="transitional-content"></div>
                </div>
            </div>

            <!-- Expert Track -->
            <div class="accordion-item">
                <button class="accordion-header" onclick="toggleAccordion(this)">Expert Track</button>
                <div class="accordion-content">
                    <div id="expert-content"></div>
                </div>
            </div>
        </section>
    </main>

    <!-- Chatbot Widget -->
    <div class="chatbot-widget" onclick="toggleChatbot()">
        <img src="https://img.icons8.com/ios-glyphs/30/ffffff/chat.png" alt="Chat Icon">
        Chat with a Mentor
    </div>
    <div id="chatbot" class="chatbot-container">
        <div class="chatbot-header">
            <h3>Chat with a Mentor</h3>
            <button onclick="toggleChatbot()">Close</button>
        </div>
        <div class="chatbot-body" id="chatbot-body">
            <p>Hi! How can I assist you with your IT career journey?</p>
        </div>
        <div class="chatbot-footer">
            <input type="text" id="chatbot-input" placeholder="Type your question...">
            <button onclick="sendChat()">Send</button>
        </div>
    </div>
</body>
</html>
